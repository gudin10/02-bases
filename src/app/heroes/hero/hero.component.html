<h2>{{name}}</h2>

<dl>
  <td>Nombre</td>
  <dd> {{name}} </dd>

  <td>Edad</td>
  <dd> {{age}} </dd>

  <td>Metodo</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td> Capitalizado</td>
  <dd> {{ capitalizedName }}</dd>

</dl>

<button
*ngIf="name !== 'SpiderMan' "
class="btn btn-primary mx-2"  (click)="changeHero()">Cambiar nombre</button>

<button
*ngIf="age !==31 "
class="btn btn-primary" (click)="chageAge()">Cambiar Edad</button>

<button
(click)="resetform()"
class="btn btn-primary mx-2"
>Reset</button>
